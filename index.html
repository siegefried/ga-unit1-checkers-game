    <title>Checkers Game</title>

    <nav>

        <div></div>
        <div class="unusedCell"></div>
        <div></div>
        <div class="unusedCell"></div>
        <div></div>
        <div class="unusedCell"></div>
        <div></div>
        <div class="unusedCell"></div>
        <!-- 5th Row -->

        <div></div>
        <div class="unusedCell"></div>
        <div></div>
        <div class="unusedCell"></div>
        <div></div>
        <div class="unusedCell"></div>
        <div></div>

        <div class="unusedCell"></div>

        <div><p class="blackPiece" id="20"></p></div>

</html>
